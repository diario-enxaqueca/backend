[pytest]
# Diretórios de testes
testpaths = source tests

# Padrões de descoberta
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções de execução
addopts =
    -v                          # Verbose
    --strict-markers            # Erro se marker não registrado
    --tb=short                  # Traceback curto
    --cov=source                # Cobertura de código
    --cov-report=html           # Relatório HTML
    --cov-report=term-missing   # Mostrar linhas não cobertas
    --cov-report=term:skip-covered  # Não mostrar 100% cobertos
    -p no:warnings              # Suprimir warnings

# Markers personalizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    parametrize: Testes parametrizados
    slow: Testes lentos
