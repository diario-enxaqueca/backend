[pytest]
testpaths = source tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=source
    --cov-report=html
    --cov-report=term-missing
markers =
    unit: Testes unitários
    integration: Testes de integração
    parametrize: Testes parametrizados
