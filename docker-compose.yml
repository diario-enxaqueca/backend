version: '3.8'

services:
  db:
    image: mysql:8
    container_name: diario_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: diario_enxaqueca
      MYSQL_USER: diario_user
      MYSQL_PASSWORD: senha123
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - diario-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass123"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 40s

  backend:
    build: .
    container_name: diario_backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      MYSQL_USER: diario_user
      MYSQL_PASSWORD: senha123
      MYSQL_DB: diario_enxaqueca
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      SECRET_KEY: dev_secret_key_change_in_production_min_32_chars
      DEBUG: True
      PYTHONUNBUFFERED: 1
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - diario-net
    restart: on-failure

volumes:
  mysql-data:

networks:
  diario-net:
    driver: bridge
